<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Contáctanos!</title>
  <style>
    body {
      background-color: #307c8c; /* Azul verdoso */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .centrado {
      text-align: center;
      margin-top: 30px;
    }

    .logo {
      width: 15%;
      max-width: 200px;
    }

    video {
      width: 30%;
      max-width: 400px;
    }

    .iconos {
      text-align: center;
      margin-top: 20px;
    }

    .iconos a {
      margin: 0 15px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .iconos img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .iconos a:hover {
      transform: scale(1.1);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-top: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* RESPONSIVE: para pantallas pequeñas */
    @media (max-width: 600px) {
      .logo {
        width: 40%;
      }

      video {
        width: 90%;
      }

      .iconos img {
        width: 50px;
        height: 50px;
        margin: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo centrado -->
  <div class="centrado">
    <img src="logo_seasight.png" class="logo" alt="Logo Seasight">
  </div>

  <!-- Video centrado -->
  <div class="centrado">
    <video controls>
      <source src="video_pro.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>

  <!-- Título de contacto -->
  <h2>¡Contáctanos!</h2>

  <!-- Íconos de redes sociales -->
  <div class="iconos">
    <!-- Instagram -->
    <a href="https://www.instagram.com/seasightve" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>

    <!-- WhatsApp -->
    <a href="https://wa.me/584143017595" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>

    <!-- Gmail -->
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=seasightvzla@gmail.com" target="_blank">
      <img src="https://cdn-icons-png.freepik.com/512/720/720277.png" alt="Gmail">
    </a>
  </div>

</body>
</html>
